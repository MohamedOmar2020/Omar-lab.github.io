<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#052049">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% if page.group == 'news' %}
    <link rel="alternate" type="application/atom+xml" title="Omar Lab News Feed" href="/news.xml">
    {% endif %}

    <!-- <link href="/static/css/bootstrap.css" rel="stylesheet"> -->
    <!-- <link href="/static/css/bootstrap-responsive.css" rel="stylesheet"> -->
    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    
    <!-- ðŸ”¥ JSON-LD Structured Data for Google Knowledge Panel -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Mohamed Omar, M.D.",
      "url": "https://www.omar-lab.com",
      "image": "https://www.omar-lab.com/static/img/members/omar.jpg",
      "jobTitle": "Principal Investigator, Computational Pathology",
      "worksFor": {
        "@type": "Organization",
        "name": "Cedars-Sinai Medical Center",
        "url": "https://www.cedars-sinai.org"
      },
      "sameAs": [
        "https://www.linkedin.com/in/mohamed-omar-md/",
        "https://scholar.google.com/citations?user=iHJ6TzcAAAAJ",
        "https://twitter.com/MohamedOmarMD",
        "https://orcid.org/0000-0002-8068-1920"
      ],
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "Johns Hopkins University, Weill Cornell Medicine",
        "url": "https://www.hopkinsmedicine.org/"
      }
    }
    </script>
    <!-- End of JSON-LD Schema Markup -->
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #052049">
        <a class="navbar-brand" href="/">{{site.name}}</a>
         <!-- <a href="https://www.cedars-sinai.org"><img class="inline-block navb-icon" src="/static/img/logo/CedarsLogo.png" alt="Cedars-Sinai logo"></a> -->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            {% for link in site.data.navigation %}
              {% if page.group == link.group %}
                <li class = "nav-item active"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}<span class="sr-only">(current)</span></a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}</a></li>
              {% endif %}
            {% endfor %}
            <!-- <li><a href="https://sites.google.com/a/omar-lab.com/ucsf-private/" alt="Lab Private Area">private</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </nav>

    <div class="container">
